<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phoenix AI Trading Terminal</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0b0f19;
    color: white;
}

/* ================= LOGIN SCREEN ================= */

#loginPage{
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(135deg,#ff416c,#ff4b2b,#1f1c2c);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.login-box{
    background:white;
    width:350px;
    padding:40px;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
    color:black;
}

.login-box h2{
    margin-bottom:30px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:20px;
    border-radius:6px;
    border:1px solid #ccc;
}

.login-btn{
    width:100%;
    padding:12px;
    background:#ff416c;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.login-btn:hover{
    background:#ff4b2b;
}

/* ================= TERMINAL ================= */

#terminal{
    display:none;
}

nav {
    background: #111827;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    color: #00ffcc;
    font-weight: bold;
}

.section {
    padding: 20px;
}

.chart-box {
    margin: 20px auto;
    width: 95%;
    background: #111827;
    padding: 20px;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 20px;
    background: black;
    color: gray;
}
</style>
</head>

<body>

<!-- ================= LOGIN PAGE ================= -->

<div id="loginPage">
  <div class="login-box">
    <h2>üî• Phoenix AI Login</h2>
    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">LOGIN</button>
  </div>
</div>

<!-- ================= TERMINAL ================= -->

<div id="terminal">

<nav>
üî• Phoenix AI Live Trading Terminal üìä
</nav>

<div class="section">
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
{
"symbols":[
{"proName":"NSE:NIFTY1!","title":"NIFTY"},
{"proName":"NSE:BANKNIFTY1!","title":"BANK NIFTY"},
{"proName":"NSE:FINNIFTY1!","title":"FINNIFTY"},
{"proName":"NSE:MIDCPNIFTY","title":"MIDCAP"},
{"proName":"BSE:SENSEX","title":"SENSEX"},
{"proName":"NSE:INDIAVIX","title":"INDIA VIX"}
],
"showSymbolLogo":true,
"colorTheme":"dark",
"isTransparent":false,
"displayMode":"adaptive"
}
</script>
</div>
</div>

<div class="chart-box">
<div id="tradingview_chart"></div>
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function loadChart(){
new TradingView.widget({
"width":"100%",
"height":500,
"symbol":"NSE:NIFTY1!",
"interval":"5",
"timezone":"Asia/Kolkata",
"theme":"dark",
"style":"1",
"locale":"en",
"toolbar_bg":"#0b0f19",
"enable_publishing":false,
"container_id":"tradingview_chart"
});
}
</script>
</div>

<footer>
¬© 2026 Phoenix AI Trading | Pro Terminal Version
</footer>

</div>

<!-- ================= SCRIPT ================= -->

<script>

// üîê CHANGE THESE
const adminUsername = "phoenixadmin";
const adminPassword = "Aman@2002";

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === adminUsername && pass === adminPassword){
        sessionStorage.setItem("phoenixLogin","true");
        document.getElementById("loginPage").style.display="none";
        document.getElementById("terminal").style.display="block";
        loadChart();
    } else {
        alert("Access Denied!");
    }
}

// Auto login if already logged
if(sessionStorage.getItem("phoenixLogin") === "true"){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("terminal").style.display="block";
    loadChart();
}

</script>

</body>
</html>
